<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H. J. Hojiyev - Personal Link Hub</title>
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --text-color: #ffffff;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-family);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic Cursor Background */
        .cursor-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.15) 0%, rgba(255, 0, 255, 0.1) 40%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
            filter: blur(60px);
            mix-blend-mode: screen;
            transition: opacity 0.3s ease;
        }

        /* Container */
        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Profile Section */
        .profile-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
        }

        .profile-glow {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            z-index: -1;
            filter: blur(10px);
            opacity: 0.8;
            animation: pulse-glow 3s infinite alternate;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.8);
            background: #111;
            /* Placeholder futuristic pattern using CSS gradient */
            background-image:
                radial-gradient(circle at 30% 30%, rgba(0, 243, 255, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 70% 70%, rgba(255, 0, 255, 0.2) 0%, transparent 20%),
                repeating-linear-gradient(45deg, #111 0, #111 10px, #1a1a1a 10px, #1a1a1a 20px);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse-glow {
            0% {
                opacity: 0.5;
                filter: blur(8px);
            }

            100% {
                opacity: 1;
                filter: blur(15px);
            }
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }

        /* Buttons */
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .link-btn:hover {
            transform: perspective(500px) translateZ(20px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.4), inset 0 0 10px rgba(0, 243, 255, 0.1);
            text-shadow: 0 0 8px var(--neon-cyan);
        }

        .link-btn:hover::before {
            left: 100%;
        }

        /* Specific hover colors based on index/type if needed, or alternating */
        .link-btn:nth-child(even):hover {
            border-color: var(--neon-magenta);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4), inset 0 0 10px rgba(255, 0, 255, 0.1);
            text-shadow: 0 0 8px var(--neon-magenta);
        }

        /* Footer / Decor */
        .cyber-lines {
            position: absolute;
            bottom: 20px;
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--glass-border), transparent);
        }
    </style>
</head>

<body>

    <!-- Dynamic Cursor Light -->
    <div class="cursor-light" id="cursorLight"></div>

    <div class="container">
        <div class="profile-container">
            <div class="profile-glow"></div>
            <!-- Placeholder for profile picture -->
            <div class="profile-img">
                <span>H.H</span>
            </div>
        </div>

        <h1>Sh. F. Hojiyev</h1>
        <div class="status">Zo'r kurs ekan & Manga yoqdi</div>

        <div class="links">
            <a href="#" class="link-btn">Telegram</a>
            <a href="#" class="link-btn">LinkedIn</a>
            <a href="#" class="link-btn">GitHub</a>
            <a href="#" class="link-btn">Portfolio</a>
        </div>

        <div class="cyber-lines"></div>
        <div style="margin-top: 20px; font-size: 12px; color: rgba(255,255,255,0.3);">
            &copy; 2026 (Ikki ming yigirma olti) Sh. F. Hojiyev
        </div>
    </div>

    <script>
        // Cursor Reaction Logic
        const cursorLight = document.getElementById('cursorLight');

        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;

        // Smooth follow logic variables
        let currentX = mouseX;
        let currentY = mouseY;
        const smoothFactor = 0.15; // Lower is smoother/slower

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            // Linear interpolation for smooth movement
            currentX += (mouseX - currentX) * smoothFactor;
            currentY += (mouseY - currentY) * smoothFactor;

            // Update position
            cursorLight.style.transform = `translate(${currentX}px, ${currentY}px) translate(-50%, -50%)`;

            requestAnimationFrame(animate);
        }

        // Start animation loop
        animate();

        // 3D Tilt Effect for Buttons on Hover (Refining the CSS hover with JS for more control would be overkill, 
        // the CSS transform: perspective(...) translateZ(...) handles the 3D shift well as requested).

        // Adding a slight parallax to the container based on mouse position for extra depth
        const container = document.querySelector('.container');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX * 2) / 100;
            const y = (window.innerHeight - e.pageY * 2) / 100;
            container.style.transform = `perspective(1000px) rotateX(${y * 0.5}deg) rotateY(${x * 0.5}deg)`;
        });

    </script>
</body>

</html>
