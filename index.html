<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal HUB - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            /* Override to center single form */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2 class="login-title">System Access</h2>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Foydalanuvchi nomi</label>
                <input type="text" id="username" class="form-control" placeholder="Login..." required
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" id="password" class="form-control" placeholder="********" required
                    autocomplete="current-password">
            </div>

            <div class="error-msg" id="errorMsg"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                Tizimga Kirish
            </button>
        </form>

        <div style="margin-top: 20px; font-size: 12px; opacity: 0.5;">
            &copy; 2026 Admin Panel v1.0
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check session - if already logged in, redirect
        const session = Auth.getCurrentUser();
        if (session) {
            if (session.role === 'admin') {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'view.html';
            }
        }

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = loginForm.username.value;
            const password = loginForm.password.value;

            const result = Auth.login(username, password);

            if (result.success) {
                // Redirect based on role
                if (result.user.role === 'admin') {
                    window.location.href = 'dashboard.html';
                } else {
                    window.location.href = 'view.html';
                }
            } else {
                errorMsg.innerText = result.message;
                errorMsg.style.display = 'block';
                // Shake animation for feedback
                document.querySelector('.login-container').animate([
                    { transform: 'translateX(0)' },
                    { transform: 'translateX(-10px)' },
                    { transform: 'translateX(10px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 300 });
            }
        });
    </script>
</body>

</html>
