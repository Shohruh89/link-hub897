<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sh. F. Hojiyev - Personal HUB</title>
    <style>
        :root {
            --bg-color: #050510;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-cyan: #00f3ff;
            --neon-magenta: #ff00ff;
            --neon-green: #00ff41;
            --text-color: #e0e0e0;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --grid-gap: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; /* Prevent horizontal scroll */
            padding: 20px;
            /* Animated Grid Background */
            background-image: 
                linear-gradient(var(--glass-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center center;
            position: relative;
        }

        /* Subtle moving glow in background */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 80vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.05), transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            filter: blur(80px);
            animation: breathe 8s infinite alternate;
        }

        @keyframes breathe {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Main Grid Wrapper */
        .hub-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto; 
            gap: var(--grid-gap);
            width: 100%;
            max-width: 1200px;
            perspective: 1000px;
        }

        /* Bento Cards */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 15px 40px rgba(0, 243, 255, 0.1);
        }

        /* Profile Block (Large, spans 2 columns on desktop) */
        .profile-card {
            grid-column: span 2;
            display: flex;
            flex-direction: row; /* Side by side on desktop */
            align-items: center;
            gap: 30px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(0,0,0,0.2));
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #111;
            border: 2px solid rgba(255,255,255,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
            color: rgba(255,255,255,0.3);
            position: relative;
            flex-shrink: 0;
            background-image: 
                radial-gradient(circle at 30% 30%, rgba(0, 243, 255, 0.2) 0%, transparent 20%),
                repeating-linear-gradient(45deg, #111 0, #111 2px, #1a1a1a 2px, #1a1a1a 4px);
        }

        .profile-img::after {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            z-index: -1;
            filter: blur(10px);
            opacity: 0.6;
            animation: spin-glow 4s linear infinite;
        }

        @keyframes spin-glow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .profile-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #fff, var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .profile-info .status {
            font-size: 16px;
            color: var(--neon-magenta);
            font-weight: 600;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }

        /* Status / Clock Block (Small) */
        .info-card {
            grid-column: span 1;
            text-align: center;
            border-top: 2px solid var(--neon-cyan);
        }

        .time-display {
            font-size: 42px;
            font-weight: 300;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px var(--neon-cyan);
            margin-bottom: 5px;
        }
        .date-display {
            font-size: 14px;
            opacity: 0.6;
            text-transform: uppercase;
        }

        /* Links Block (Spans full width or large area) */
        .links-card {
            grid-column: span 3; /* Full width row */
            padding: 40px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 buttons in a row */
            gap: 20px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-decoration: none;
            color: #fff;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .link-btn:hover::before {
            transform: translateX(100%);
        }

        .link-btn:hover {
            border-color: var(--neon-cyan);
            background: rgba(0, 243, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            transform: scale(1.05);
        }

        .link-btn:nth-child(even):hover {
            border-color: var(--neon-magenta);
            background: rgba(255, 0, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        /* Footer inside layout or absolute bottom */
        .footer-card {
            grid-column: span 3;
            text-align: center;
            opacity: 0.5;
            font-size: 12px;
            padding: 15px;
            background: transparent;
            border: none;
            box-shadow: none;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            .hub-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .links-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .links-card {
                grid-column: span 2;
            }
            .profile-card {
                grid-column: span 2;
            }
            .info-card {
                grid-column: span 2; /* Full width on tablet */
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .footer-card {
                grid-column: span 2;
            }
        }

        @media (max-width: 600px) {
            body {
                align-items: flex-start; /* Allow scrolling from top */
                padding: 10px;
                height: auto;
            }
            .hub-grid {
                display: flex;
                flex-direction: column; /* Stack perfectly vertically */
                gap: 15px;
            }
            
            .profile-card {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }
            
            .profile-info h1 {
                font-size: 24px;
            }
            
            .links-grid {
                grid-template-columns: 1fr; /* 1 column of buttons */
            }

            .info-card {
                flex-direction: column;
            }
            
            .time-display {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>

    <div class="hub-grid">
        
        <!-- Block 1: Profile (Large) -->
        <div class="card profile-card">
            <div class="profile-img">
                <span>Sh.F</span>
            </div>
            <div class="profile-info">
                <h1>Sh. F. Hojiyev</h1>
                <div class="status">Zo'r kurs ekan & Manga yoqdi</div>
                <div style="font-size: 11px; margin-top: 10px; color: #aaa;">Data Analyst & Backend Developer</div>
            </div>
        </div>

        <!-- Block 2: Time/Info -->
        <div class="card info-card">
            <div class="time-display" id="clock">00:00</div>
            <div class="date-display" id="date">LOADING SYSTEM...</div>
        </div>

        <!-- Block 3: Links (Main Interaction Area) -->
        <div class="card links-card">
            <div class="links-grid">
                <a href="#" class="link-btn">Telegram</a>
                <a href="#" class="link-btn">LinkedIn</a>
                <a href="#" class="link-btn">GitHub</a>
                <a href="#" class="link-btn">Portfolio</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="card footer-card">
            &copy; 2026 (Ikki ming yigirma olti) Sh. F. Hojiyev
        </div>

    </div>

    <script>
        // Update Clock
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}`;
            
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('en-US', options).toUpperCase();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Subtle Parallax on Mouse Move (Desktop only)
        if (window.matchMedia("(min-width: 900px)").matches) {
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth - e.pageX * 2) / 100;
                const y = (window.innerHeight - e.pageY * 2) / 100;
                
                const grid = document.querySelector('.hub-grid');
                grid.style.transform = `perspective(1000px) rotateX(${y * 0.2}deg) rotateY(${x * 0.2}deg)`;
            });
        }
    </script>
</body>
</html>
